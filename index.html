<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeval</title> 
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5401422175634449" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="20251118_114739_0000.png">
</head>
<body>
    <div class="flex flex-col h-screen w-full bg-black text-white overflow-hidden">
        <div class="w-full h-10 bg-black text-white/40 flex items-center justify-center border-b border-white/10 text-[10px] font-bold tracking-[0.2em] uppercase shrink-0">
            Premium Banner Space
        </div>

        <header class="h-14 flex items-center justify-between px-4 border-b border-white/20 shrink-0">
            <div class="flex gap-1" id="tab-container">
                <button onclick="switchTab('html')" id="btn-html" class="tab-btn px-5 py-1.5 text-[10px] font-bold tracking-widest uppercase transition-all border bg-white text-black border-white">HTML</button>
                <button onclick="switchTab('css')" id="btn-css" class="tab-btn px-5 py-1.5 text-[10px] font-bold tracking-widest uppercase transition-all border text-white/40 border-white/10 hover:text-white">CSS</button>
                <button onclick="switchTab('js')" id="btn-js" class="tab-btn px-5 py-1.5 text-[10px] font-bold tracking-widest uppercase transition-all border text-white/40 border-white/10 hover:text-white">JS</button>
            </div>

            <div class="flex items-center gap-1">
                <button onclick="handleClear()" class="p-2.5 text-white/60 hover:text-white transition-all rounded" title="Clear Code">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path></svg>
                </button>
                <button onclick="handleCopy()" class="p-2.5 text-white/60 hover:text-white transition-all rounded" title="Copy Code">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg>
                </button>
                <button onclick="toggleExpand()" class="p-2.5 text-white/60 hover:text-white transition-all rounded" title="Toggle Full Preview">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 3 6 6"></path><path d="m9 21-6-6"></path><path d="M21 3v6h-6"></path><path d="M3 21v-6h6"></path></svg>
                </button>
            </div>
        </header>

        <main class="flex-1 flex flex-col md:flex-row relative overflow-hidden bg-white">
            <section id="editor-container" class="flex-1 flex flex-col bg-black border-r border-white/10">
                <textarea id="editor" class="flex-1 w-full p-6 bg-transparent outline-none code-font text-sm leading-relaxed resize-none text-white/90 placeholder:text-white/10" spellcheck="false" placeholder="// Write your HTML code here..."></textarea>
            </section>

            <section id="preview-container" class="flex-1 flex bg-white overflow-hidden relative">
                <button id="close-preview" onclick="toggleExpand()" class="hidden absolute top-6 right-6 z-10 p-2 bg-black text-white border border-white transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
                </button>
                <iframe id="preview" title="preview" class="w-full h-full border-none" sandbox="allow-scripts"></iframe>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('PWA Ready'))
            .catch(err => console.log('PWA Error', err));
        });
      }
    </script>
</body>
</html>
